<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Fitness</title>
    <link rel="stylesheet" href="style.css" />
    <script src="page-control.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
   
  </head>
  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="logo">
        <img src="logo.jpg" alt="logo" />
        <div>Aditya Fitness</div>
      </div>
      <!-- mid box for nav bar -->

      <div class="mid">
        <ul class="navbar">
          <li><a href="index.html" class="nav-link acitve">Home</a></li>
          <li><a href="" class="nav-link">About Us</a></li>
          <li><a href="" class="nav-link">Fitness Calculator</a></li>
          <li><a href="" class="nav-link">Contact Us</a></li>
        </ul>
      </div>
      <!-- right box for buttons -->
      <div class="right">
        <button class="btn">Call Us Now</button>
        <button class="btn">Call Us Now</button>
      </div>
    </header>

    <div class="login-box">
      <form action="http://127.0.0.1:5000/submit" method="post">
        <h2>Login</h2>

        <!-- Username Field -->
        <div class="input-field">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <!-- Email Field -->
        <div class="input-field">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
        </div>

        <!-- Gender Field -->
        <div class="input-field">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Phone Field -->
        <div class="input-field">
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone" required />
        </div>

        <!-- Password Field (added) -->
        <div class="input-field">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>

        <!-- Submit Button -->
        <input type="submit" value="Login" />
      </form>
    </div>
    <div class="footer">
      <footer>
        <p>&copy; 2022 Login Form. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
