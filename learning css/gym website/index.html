<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Fitness</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS reset
         */
         body{
            color:white;
            margin: 0;
            padding: 0;
            width: 100%;
            width: auto;
            background-image: url("bg.jpg" );
            background-size: cover;
         }
         .left{
            border: 2px solid red;
            display: inline-block;
            position: absolute;
            left: 34px;
            top: 22px;
         }
         .mid{
            display: block;
            width: 33%;
            margin: 12px auto;
            border: 2px solid green;
         }
         .right{
            position: absolute;
            right: 34px;
            top: 22px;
            display: inline-block;
            border: 2px solid yellow;
         }
    </style>
</head>
<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            i am left
        </div>
        <!-- mid box for nav bar -->
       <div class="mid">
            i am mid 
       </div>
       <!-- right box for buttons -->
       <div class="right">
            i am right
       </div>
    </header>
</body>
</html>
