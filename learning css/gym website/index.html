<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Fitness</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS reset
               */
      body {
        color: white;
        margin: 0;
        padding: 0;
        width: 100%;
        width: auto;
        background-image: url("bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        font-size: 15px;
      }
      .logo {
        position: fixed;
        /* top: 20px;
        left: 20px;
        width: 80px; */
        height: 80px;
        cursor: pointer;
        transition: transform 0.3s ease, filter 0.3s ease;
        display: inline-block;
        position: absolute;
        left: 34px;
        top: 20px;
        width: 87px;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .logo:hover {
        transform: rotate(360deg) scale(1.2);
        /* filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.3)); */
      }
      .mid {
        display: block;
        width: 50%;
        margin: 29px auto;
        /* border: 2px solid green; */
      }
      .right {
        position: absolute;
        right: 34px;
        top: 20px;
        display: inline-block;
        /* border: 2px solid yellow; */
      }
      .navbar {
        display: inline-block;
      }
      .navbar li {
        display: inline-block;
        font-size: 18px;
        margin: 15px;
      }
      .navbar a {
        text-decoration: none; /* Remove underline */
        color: rgb(243, 243, 243);
        font-family: Gummy, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        transition: all 0.28s ease; /* Smooth hover effect */
      }

      .navbar a:hover {
        color: aliceblue; /* Change color on hover */
        background-color: rgb(204, 195, 195);
        border-radius: 15%;
        padding: 15px 15px;
      }

      .navbar a:visited {
        background-color: rgb(204, 195, 195);
        border-radius: 15%;
        padding: 15px 15px;
      }
      .logo div {
        text-align: center;
        text-wrap-mode: nowrap;
        font-family: Doto, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      /* .btn {
        padding: 10px 20px;
        background-color: black;
        color: white;
        border-radius: 8.1px;
        cursor: pointer;
        transition: all 0.3s ease, transform 0.1s;
        margin: auto 10px;
      }

      .btn:hover {
        background-color: grey;
      }
      .btn:active {
        transform: scale(0.97);
      } */
      .btn {
        background: linear-gradient(90deg, #15120e, #2ee550);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 15px 30px;
        margin:10px 20px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      .btn::before { /* this is a pseudo element */
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: skewX(-45deg);
        transition: left 0.4s ease;
      }

      .btn:hover {
        transform: scale(1.1);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn:hover::before {
        left: 100%;
      }
      .login-box {
        background-color: rgb(99 93 93 / 80%);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 500px;
        text-align: center;
        position: absolute;
        left: 6.1%;
        top: 19.8%;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .input-field label {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: left;
        display: block;
        margin-bottom: 2.8px;
        font-size: 0.9rem;
        color: whitesmoke;
      }
      input {
        width: 100%;
        padding: 7.9px;
        font-size: 1rem;
        border: none;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
        transition: border-bottom 0.3s ease;
        /* box-shadow: 2px 2px 2px rgba(0, 0, 0, 0); */
        border-radius: 4px;
        text-align: left;
        transition: all 0.3s ease;
      }
      select {
        display: block;
        width: 100%;
        padding: 7.9px;
        text-align: left;
        border: none;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
        transition: border-bottom 0.3s ease;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0);
        border-radius: 4px;
        font-size: 1rem;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.1s;
        width: 100%;
        margin-top: 20px;
        text-align: center;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      input[type="submit"]:active {
        transform: scale(0.97); /* Slight press effect */
      }
      .input-field input:focus,
      .input-field select:focus {
        border-color: #4caf50;
        transform: translateY(-2px);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        outline: none;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="logo">
        <img src="logo.jpg" alt="logo" />
        <div>Aditya Fitness</div>
      </div>
      <!-- mid box for nav bar -->

      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="acitve">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Fitness Calculator</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </div>
      <!-- right box for buttons -->
      <div class="right">
        <button class="btn">Call Us Now</button>
        <button class="btn">Call Us Now</button>
      </div>
    </header>

    <div class="login-box">
      <form action="http://127.0.0.1:5000/submit" method="post">
        <h2>Login</h2>

        <!-- Username Field -->
        <div class="input-field">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <!-- Email Field -->
        <div class="input-field">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
        </div>

        <!-- Gender Field -->
        <div class="input-field">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Phone Field -->
        <div class="input-field">
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone" required />
        </div>

        <!-- Password Field (added) -->
        <div class="input-field">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>

        <!-- Submit Button -->
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
