<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #e8eff4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .card img {
      width: 100%;
      border-radius: 15px;
    }
    .tags {
      margin-top: 15px;
    }
    .tag {
      display: inline-block;
      background-color: #e0e7ff;
      color: #4a5dd6;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8em;
      margin-right: 5px;
    }
    .title {
      margin-top: 15px;
      font-size: 1.5em;
      color: #333;
    }
    .description {
      margin-top: 10px;
      font-size: 0.9em;
      color: #777;
      line-height: 1.5;
    }
    .button {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #a0c4ff;
      color: #333;
      padding: 10px 0;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="landscape.png" alt="Lake Image">
    <div class="tags">
      <span class="tag">Nature</span>
      <span class="tag">Lake</span>
    </div>
    <div class="title">Lago di Braies</div>
    <p class="description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam pharetra vitae ipsum odio.
    </p>
    <a href="#" class="button">Read More</a>
  </div>

</body>
</html>
